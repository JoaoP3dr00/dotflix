---
name: dotflix-ci

on:
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [17, 21, 23]

    steps:
      - name: Update system
        uses: sudo apt update

      - name: Install docker
        uses: sudo apt install docker-compose

      - name: Run docker compose
        uses: sudo docker-compose up -d

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin

      - name: Build with gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test